<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i" as="style" onload="this.rel = 'stylesheet'">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="https://github.com/debloper/soapbox/" target="_blank">GitHub</a>
    <a href="/">Blog</a>
  </nav>
  <section id="content">
    {{~it :post:id}}
    <div>
      <a href="{{=post.path}}">{{=post.title}} on {{=post.date}}</a>
    </div>
    {{~}}
  </section>
  <footer>
    <code>{}</code> with <code>&lt;3</code> by Deb
  </footer>
</body>
</html>
